<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/site.css}" type="text/css">
    <title>Bethany's Pie Shop</title>
    <style>
        h1 {
            font-size: 3em;
            margin-top: 0.5em;
        }

        .banner {
            max-width: 100%;
        }

        .sub-title {
            background-color: #fff;
            font-size: 1.5em;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{pies}">Pies</a></li>
                <li><a th:href="@{contact}">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img th:src="@{/images/logo.png}" alt="Bethany's Pie Shop"></aside>
        <article>
            <img th:src="@{/images/banner.png}" class="banner" alt="Bethany's Pie Shop">
            <h1>Welcome To Bethany's Pie Shop</h1>
            <p class="sub-title">
                From pecan to plum, our pies are made in with the warmth and tradition
                of home. Take a moment to <a th:href="@{pies}">browse our pies</a> and see which of our delectable
                desserts are soon to arrive at your doorstep.
            </p>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{pies}">Pies</a></li>
                <li><a th:href="@{contact}">Contacts</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
